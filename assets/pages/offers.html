<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Infinity Games</title>
    <link rel="stylesheet" href="../css/offers.css" />
  </head>
  <body>
    <header>
      <div>
        <a id="Logo" href="../../index.html"
          ><img src="../images/Infinity Games.png" alt="Logo"
        /></a>
        <div id="final">
          <a href="login.html"><img id="login" src="../images/Login.svg" /></a>
          <a href="profile.html"
            ><img class="Perfil" src="../images/Perfil.svg" alt="Perfil"
          /></a>
        </div>
      </div>
    </header>
    <nav>
      <a class="link" href="../../index.html">Página inicial</a>
      <span> > </span>
      <span>Ofertas</span>
    </nav>
    <main>
      <section class="description">
        <img src="../images/Jogos.png" alt="Descrição da Página" />
      </section>

      <section class="promotions">
        <h2>Promoções:</h2>
        <div class="game">
          <img src="../images/171.png" alt="Jogo 1" />
          <div class="game-details">
            <div class="left">
              <p class="title">171</p>
              <div class="right">
                <p class="older">De: R$ 59,99</p>
                <p class="new">Por: R$ 29,99</p>
                <p class="off">50%</p>
              </div>
              <p class="date">Data de Lançamento: 15/05/2018</p>
            </div>
          </div>
        </div>
        <div class="game">
          <img src="../images/Chroma Squad.png" alt="Jogo 2" />
          <div class="game-details">
            <div class="left">
              <p class="title">Chroma Squad</p>
              <div class="right">
                <p class="older">De: R$ 28,99</p>
                <p class="new">Por: R$ 20,29</p>
                <p class="off">30% off</p>
              </div>
              <p class="date">Data de Lançamento: 30/04/2015</p>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
