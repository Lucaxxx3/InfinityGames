<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Infinity Games</title>
    <link rel="stylesheet" href="../css/cad.css" />
  </head>
  <body>
    <header>
      <div>
        <a id="Logo" href="../../index.html"
        ><img src="../images/Infinity Games.png" alt="Logo"
        /></a>
        <div id="final"><a href="#"><img id="login" src="../images/Login.svg"></a>
        <a href="profile.html"
          ><img class="Perfil" src="../images/perfil.svg" alt="Perfil"
        /></a></div>
      </div>
    </header>
    <nav>
      <a class="link" href="../../index.html">Página inicial</a>
      <span> > </span>
      <span>Cadastro</span>
    </nav>
    <main>
      <div><img src="../images/Cadastro.png" /></div>

      <form>
        <article class="Nome">
          <input id="input" type="text" placeholder="Nome" />
        </article>
        <article class="Email">
          <input id="input" type="email" placeholder="Email" />
        </article>
        <article class="Senha">
          <input id="input" type="password" placeholder="Senha" />
        </article>
        <article class="Confirmar Senha">
          <input id="input" type="password" placeholder="Confirmar Senha" />
        </article>
        <article class="CPF">
          <input id="input" type="text" placeholder="CPF" />
        </article>
        <article class="Data de nascimento">
          <input id="input" type="date" placeholder="Data de nascimento" />
        </article>
        <article class="Usuário">
          <input id="input" type="text" placeholder="Usuário" />
        </article>
      </form>
      <div>
        <a href="login.html"><button id="conec">Conectar</button></a>
        <a href="#"><button id="cad">Cadastrar</button></a>
      </div>
    </main>
  </body>
</html>
